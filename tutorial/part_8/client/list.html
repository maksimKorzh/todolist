<div class="col">
  <form class="form">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add task..." aria-label="" aria-describedby="basic-addon1"
        ng-model="task.task">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-success" style="float: left;" ng-click="addTask()">Add</button>
      </div>
    </div>
  </form>

  <div class="panel panel-default" ng-init="getTasks()">
    <div ng-repeat="entry in tasks.data">
      <ul class="list-group">
        <li class="list-group-item">{{ entry.task }}
          <div>
          <button type="button" class="btn btn-secondary" style="float: left;" ng-click="updateTask(entry._id)">Edit</button>
          <button type="button" class="btn btn-danger" style="float: left;" ng-click="removeTask(entry._id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
